<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="main">
    <div class="left-container">
      <p>Bill</p>
      <input type="number" id="bill" value=0 oninput="billCost()">

      <p>Number of People</p>
      <input type="number" id="people" value=0 oninput="peopleCount()">

      <div class="buttons">
        <p>Select Tip %</p>
        <button class="select-tip" onclick="tipProcent = 0.05; calculateTip()">5%</button>
        <button class="select-tip" onclick="tipProcent = 0.10; calculateTip()">10%</button>
        <button class="select-tip" onclick="tipProcent = 0.15; calculateTip()">15%</button>
        <button class="select-tip" onclick="tipProcent = 0.25; calculateTip()">25%</button>
        <button class="select-tip" onclick="tipProcent = 0.50; calculateTip()">50%</button>
        <input type="number" id="customTip" placeholder="Custom" oninput="tipProcent = customTip.value /100; calculateTip()">
      </div>

    </div>

    <div class="right-container">
      <div class="tip-total">
        <div>
          <p class="big-text">Tip Amount</p>
          <p class="small-text">/ person</p>
        </div>
        <h3 id="tip">&#36 0</h3>
      </div>

      <div class="tip-total">
        <div>
          <p class="big-text">Total</p>
          <p class="small-text">/ person</p>
        </div>
        <h3 id=total>&#36 0</h3>
      </div>

      <button class="reset" onclick="clearAll()">Reset</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/UrsulaSpela">Ursula Spela</a>.
  </div>
  <script src="script.js">
    
  </script>
</body>

</html>
