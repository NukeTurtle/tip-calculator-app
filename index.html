<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div>
    <img src="images/logo.svg" alt="">
  </div>
  <div class="main">
    <div class="left-container">
      <p>Bill</p>
      <input type="text">

      <p>Select Tip %</p>
      <button class="select-tip">5%</button>
      <button class="select-tip">10%</button>
      <button class="select-tip">15%</button>
      <button class="select-tip">25%</button>
      <button class="select-tip">50%</button>
      <button class="custon-tip">Custom</button>

      <p>Number of People</p>
      <input type="number">
    </div>

    <div class="right-container">
      <p>Tip Amount</p>
      <p>/ person</p>

      <p>Total</p>
      <p>/ person</p>

      <button class="reset">Reset</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/UrsulaSpela">Ursula Spela</a>.
  </div>
</body>

</html>
